name: trip_mate
description: A comprehensive travel application for FCCU community with AI-powered trip planning, group tours, and community features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.3

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.6

  # Real-time Communication
  socket_io_client: ^2.0.3+1

  # UI & Design
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0

  # Media & Files
  image_picker: ^1.0.4
  file_picker: ^8.1.2
  path_provider: ^2.1.1

  # Permissions
  permission_handler: ^11.0.1

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  package_info_plus: ^9.0.0
  device_info_plus: ^9.1.0

  # AI & Voice
  speech_to_text: ^7.3.0
  flutter_tts: ^4.0.2

  # 2FA
  otp: ^3.1.4
  qr_flutter: ^4.1.0

  # Notifications
  flutter_local_notifications: ^17.2.2

  # Animations
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

